<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Character Creator - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Character Creator</h1>
        
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
        
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <select id="classSelection" required>
                <option value="">Select Class</option>
                <option value="A2">A2 (2024-2025)</option>
                <option value="B2">B2 (2024-2025)</option>
                <option value="C1+">C1+ (2024-2025)</option>
            </select>
            <select id="bestSkill" required>
                <option value="">Best Skill</option>
                <option value="Reading">Reading</option>
                <option value="Writing">Writing</option>
                <option value="Speaking">Speaking</option>
                <option value="Listening">Listening</option>
                <option value="Grammar">Grammar</option>
                <option value="Vocabulary">Vocabulary</option>
            </select>
            <select id="improveSkill" required>
                <option value="">Skill to Improve</option>
                <option value="Reading">Reading</option>
                <option value="Writing">Writing</option>
                <option value="Speaking">Speaking</option>
                <option value="Listening">Listening</option>
                <option value="Grammar">Grammar</option>
                <option value="Vocabulary">Vocabulary</option>
            </select>
            <input type="text" id="firstNameLastInitial" placeholder="First Name & Last Initial (e.g., Ivan I.)" required>

            <h3>Create Your Character</h3>
            <div id="characterCreator">
                <div>
                    <label for="shapeSelect">Choose a Shape:</label>
                    <select id="shapeSelect" required>
                        <option value="Square">Square</option>
                        <option value="Triangle">Triangle</option>
                        <option value="Circle">Circle</option>
                        <option value="Pentagon">Pentagon</option>
                        <option value="Hexagon">Hexagon</option>
                    </select>
                </div>
                <div>
                    <label for="colorSelect">Choose a Color:</label>
                    <select id="colorSelect" required>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Purple">Purple</option>
                        <option value="Orange">Orange</option>
                    </select>
                </div>
                <div>
                    <label for="emojiSelect">Choose an Emoji:</label>
                    <select id="emojiSelect" required>
                        <option value="😀">Smiley</option>
                        <option value="😢">Sad</option>
                        <option value="😐">Neutral</option>
                        <option value="😉">Winky</option>
                        <option value="😮">Surprised</option>
                    </select>
                </div>
                <div>
                    <label for="hairSelect">Choose Hair Type:</label>
                    <select id="hairSelect" required>
                        <option value="Long">Long</option>
                        <option value="Short">Short</option>
                    </select>
                </div>
                <div>
                    <label for="hairColorSelect">Choose Hair Color:</label>
                    <select id="hairColorSelect" required>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Purple">Purple</option>
                        <option value="Orange">Orange</option>
                    </select>
                </div>
                
                <!-- Canvas for character preview -->
                <canvas id="characterPreview" width="200" height="200" style="border: 1px solid #ddd; margin-top: 20px;"></canvas>
            </div>
            
            <button id="signupButton">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
